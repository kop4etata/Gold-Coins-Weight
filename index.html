<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Златно Табло - Пълен Панел</title>
    <script type="text/javascript" src="https://www.bullionvault.com/banners/live_price_widget.js?v=1"></script>
    <script type="text/javascript" src="https://www.bullionvault.com/chart/bullionvaultchart.js?v=1"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef5e7 0%, #fdeaa3 100%);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Компактни бутони */
        .nav-menu {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 900px;
        }

        .nav-button {
            flex: 1;
            min-height: 60px; 
            padding: 5px;
            background: #b8860b;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;      
            line-height: 1.2;     
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .nav-button:hover { background: #d4af37; }

        /* Основен контейнер */
        .dashboard-card {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }

        /* Графика */
        #chartContainer {
            width: 100%;
            height: 250px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        /* Ценови уиджет под графиката */
        #goldPriceWidget {
            width: 100%;
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-top: 2px solid #fdeaa3;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <div class="nav-menu">
        <a href="restrike-coins.html" class="nav-button">
            <span>Монети</span><span>Рестрайк</span>
        </a>
        <a href="coin-weights.html" class="nav-button">
            <span>Монети</span><span>Тегло</span>
        </a>
        <a href="gold-price.html" class="nav-button">
            <span>Злато</span><span>Цена</span>
        </a>
    </div>

    <div class="dashboard-card">
        <div id="chartContainer"></div>
        
        <div id="goldPriceWidget">
            <script type="text/javascript">
                // Инициализация на уиджета за цена
                new BullionVaultPriceWidget('goldPriceWidget', {
                    bullion: "gold",
                    currency: "EUR",
                    weightUnit: "KG",
                    size: "250x250" // Тук може да варира според визуализацията на скрипта
                });
            </script>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            // Инициализация на графиката
            if (typeof BullionVaultChart === 'function') {
                var chartOptions = {
                    bullion: 'gold',
                    currency: 'EUR',
                    timeframe: '1q',
                    chartType: 'line',
                    containerDefinedSize: true,
                    switchBullion: true,
                    switchCurrency: true,
                    switchTimeframe: true
                };
                new BullionVaultChart(chartOptions, 'chartContainer');
            }
        };
    </script>
</body>
</html>
